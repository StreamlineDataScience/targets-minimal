on:
  push:
    branches:
      - main

name: targets

jobs:
  targets:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUBPAT }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - uses: r-lib/actions/setup-pandoc@master

      - name: Identify R packages
        run: |
          install.packages("remotes")
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-custom_suffix-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-custom_suffix-

      - name: Install R packages
        run: remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Check if previous runs exist
        id: runs-exist
        run: git fetch origin targets-runs
        continue-on-error: true

      - name: Checkout previous run
        if: steps.runs-exist.outcome == 'success'
        uses: actions/checkout@v2
        with:
          ref: targets-runs
          fetch-depth: 1
          path: targets-runs

      - name: Restore any previous output
        if: steps.runs-exist.outcome == 'success'
        run: |
          mv targets-runs/_targets .
          mv targets-runs/index.html .

      - name: Run targets pipeline
        run: targets::tar_make()
        shell: Rscript {0}

      - name: Upload first run
        if: steps.runs-exist.outcome != 'success'
        run: |
          git checkout --orphan targets-runs
          rm -r .gitignore .github
          git add *
          git commit -am "First run"
          git push -u origin targets-runs

      - name: Upload subsequent run
        if: steps.runs-exist.outcome == 'success'
        run: |
          rm -r .gitignore .git .github
          mv targets-runs/.git .
          rm -r targets-runs
          git add *
          git commit -am "Run pipeline"
          git push origin targets-runs
