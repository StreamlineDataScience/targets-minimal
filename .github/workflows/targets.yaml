on:
  push:
    branches:
      - ci-test

name: targets

jobs:
  targets:
    runs-on: macOS-latest
    env:
      BRANCH_RUNS: targets-runs # Branch to upload current and historical runs.
      GITHUB_PAT: ${{ secrets.GITHUBPAT }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - uses: r-lib/actions/setup-pandoc@master

      - name: Identify R packages
        run: |
          install.packages("remotes")
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-custom_suffix-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-custom_suffix-

      - name: Install R packages
        run: remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Cache targets data store
        id: cache-targets
        uses: actions/cache@v2
        with:
          # List _targets/ and any custom output files below.
          # Delete index.html if the pipeline does not render this report.
          path: |
            _targets/
            index.html
          key: ${{ runner.os }}-targets-${{ hashFiles('_targets/meta/meta') }}
          restore-keys: ${{ runner.os }}-targets-

      - name: Run targets pipeline
        run: targets::tar_make()
        shell: Rscript {0}

      - name: Upload latest run
        run: |
          git checkout -b run
          git add -f _targets index.html
          git commit -am "Run the pipeline" || true
          git fetch origin $BRANCH_RUNS || git branch $BRANCH_RUNS
          git checkout $BRANCH_RUNS

          echo try cherrypick
          git cherry-pick run --no-commit || true

          echo add output
          git add -f _targets index.html

          echo add misc
          git add *

          echo commit to runs branch
          git commit -am "Run the pipeline" || true

          echo push
          git push -u origin $BRANCH_RUNS
